<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="template ::bootstrap('Assign Staff')">
<body>

    <div class="container">
        <br>
        <br>
        <div class="row">
            <div class="col-md-3">
                <h3>Staff Payment </h3><i class="fas fa-user-plus"></i>
            </div>
            <div class="col-md-6"></div>
            <div class="col-md-3  d-flex flex-row-reverse">
                <a th:href="@{/staff/detail/(id=${data.id})}" class="text-warning">Go Back <i class="fas fa-undo-alt"></i></a>
            </div>
        </div>
        <br>
        <div class="row d-flex justify-content-center">
            <div class="col-md-6 table_container">
                <form method="POST">
                    <div class="form-group">
                        <label for="payment">Payment</label>
                        <input type="text" class="form-control" id="payment" name="amountPerMonth">
                    </div>
                    <div class="form-group">
                        <label for="from">From</label>
                        <input type="date" class="form-control" id="from" name="fromDate">
                    </div>
                    <div class="form-group">
                        <label for="to">To</label>
                        <input type="date" class="form-control" id="to" name="toDate">
                    </div>
                    <div class="form-group">
                        <label for="desc">Description</label>
                        <textarea class="form-control" rows="5" id="desc" name="description"></textarea>
                        <input type="number" name="userId" th:value="${data.id}" hidden>
                    </div>
                    <button type="submit" class="btn c-btn">Add Payment</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
