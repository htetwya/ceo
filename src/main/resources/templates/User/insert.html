<div class="container">
    <br>
    <br>
    <div class="row">
        <div class="col-md-3">
            <h3>Add New Staff </h3><i class="fas fa-user-plus"></i>
        </div>
        <div class="col-md-6"></div>
        <div class="col-md-3  d-flex flex-row-reverse">
            <a th:href="@{/staff/}" class="text-warning">Go Back <i class="fas fa-undo-alt"></i></a>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-12 table_container">
            <form method="post" enctype="multipart/form-data">
                <div class="form-row">
                    <div class="form-group">
                        <label>Profile Upload</label>
                        <input type="file" name="file">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Name</label>
                        <input type="text" class="form-control" placeholder="your name" name="user.displayName" th:value="${data}?${data.user.displayName}:''"><br>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Username</label>
                        <input type="text" class="form-control" placeholder="choose your username" name="user.userName"  th:value="${data}?${data.user.userName}:''"><br>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label>Email</label>
                        <input type="email" class="form-control" placeholder="your email" name="user.email"  th:value="${data}?${data.user.email}:''">
                    </div>
                    <div class="form-group col-md-3" th:if="${#httpServletRequest.requestURI == '/staff/add/0'}">
                        <label>Password</label>
                        <input type="password" class="form-control"  placeholder="choose your password" name="user.password">
                    </div>
                    <span class="text-danger" th:text="${message}"></span>
                    <div class="form-group col-md-3" th:if="${#httpServletRequest.requestURI == '/staff/add/0'}">
                        <label>Confirm Password</label>
                        <input type="password" class="form-control"  placeholder="confirm your password" name="user.confirmPassword">
                    </div>
<!--                    <div class="form-group col-md-4" th:if="${#httpServletRequest.requestURI == '/staff/add/0'}">-->
<!--                        <label>Confirm Password</label>-->
<!--                        <input type="password" class="form-control" placeholder="confirm your password" name="user.confirmPassword">-->
<!--                    </div>-->
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Work Hour</label><br>
                        <table class="table table-condensed">
                            <thead>
                            <tr>
                                <th>Day of week</th>
                                <th class="text-center">From</th>
                                <th class="text-center">To</th>
                            </tr>
                            </thead>
                            <tbody>
                            <!-- Check the link where the url come from -->
                                <tr th:each="dow,status:${data.workingHours}">
                                    <td>
                                        <div class="checkbox" style="margin-top:5px;">
                                            <label class="checkbox-custom" data-initialize="checkbox" >
                                                <input th:name="${'workingHours['+status.index+'].checkedDay'}" th:checked="${dow.checkedDay}" class="form-check-input" type="checkbox" th:id="${'Constants.DAY_ID['+status.index+']'}">
                                                <input type="hidden" th:name="${'workingHours['+status.index+'].dayOfWeek'}" th:value="${status.index}">
                                                <span class="checkbox-label" th:text="${dayOfWeeks[dow.dayOfWeek]}"></span>
                                            </label>
                                        </div>
                                    </td>
                                    <td>
                                        <input id="from6" th:name="${'workingHours['+status.index+'].fromTime'}" class="form-control text-center" type="time" placeholder="HH:MM" th:value="${dow}?${dow.fromTime}:'09:00'">
                                    </td>
                                    <td>
                                        <input id="to6" th:name="${'workingHours['+status.index+'].toTime'}" class="form-control text-center" type="time" placeholder="HH:MM" th:value="${dow}?${dow.toTime}:'18:00'">
                                        <input type="hidden" th:name="${'workingHours['+status.index+'].userId'}" th:value="${data.user.id}">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="form-group">
                    <label for="sel1">Select your manager</label>
                    <select class="form-control" id="sel1" name="user.reportTo" multiple="multiple">
                        <span th:each="row:${staffLists}">
                            <option th:if="${#httpServletRequest.requestURI == '/staff/add/'}" th:value="${row.id}" th:text="${row.displayName}"></option>
                            <option th:unless="${#httpServletRequest.requestURI == '/staff/add/'}" th:selected="${#lists.contains(data.user.reportTo, row.id)}" th:value="${row.id}" th:text="${row.displayName}"></option>
                        </span>
                    </select>
                </div>
                <div class="form-group" >
                    <label for="payment">Payment</label>
                    <input type="text" class="form-control" id="payment" name="payment.amountPerMonth" th:if="${#httpServletRequest.requestURI == '/staff/add/0'}">
                    <input type="text" class="form-control" id="payment" name="payment.amountPerMonth" th:unless="${#httpServletRequest.requestURI == '/staff/add/0'}" th:value="${data.payment.amountPerMonth}">
                </div>
                <div class="form-group">
                    <label for="from">From</label>
                    <input type="date" class="form-control" id="from" name="payment.fromDate" th:if="${#httpServletRequest.requestURI == '/staff/add/0'}">
                    <input type="date" class="form-control" id="from" name="payment.fromDate" th:unless="${#httpServletRequest.requestURI == '/staff/add/0'}" th:value="${#calendars.format(data.payment.fromDate, 'yyyy-MM-dd')}">
                </div>
                <div class="form-group">
                    <label for="to">To</label>
                    <input type="date" class="form-control" id="to" name="payment.toDate" th:if="${#httpServletRequest.requestURI == '/staff/add/0'}">
                    <input type="date" class="form-control" id="to" name="payment.toDate" th:unless="${#httpServletRequest.requestURI == '/staff/add/0'}" th:value="${#calendars.format(data.payment.toDate, 'yyyy-MM-dd')}">
                </div>
                <div class="form-group">
                    <label for="desc">Description</label>
                    <textarea class="form-control" rows="5" id="desc" name="payment.description" th:if="${#httpServletRequest.requestURI == '/staff/add/0'}"></textarea>
                    <textarea class="form-control" rows="5" id="desc" name="payment.description" th:unless="${#httpServletRequest.requestURI == '/staff/add/0'}" th:text="${data.payment.description}"></textarea>
                    <input type="number" name="payment.userId" th:if="${#httpServletRequest.requestURI == '/staff/add/0'}" hidden/>
                    <input type="number" name="payment.userId" th:unless="${#httpServletRequest.requestURI == '/staff/add/0'}" th:value="${data.payment.userId}" hidden/>
                </div>
                <div class="form-group">
                    <input type="submit" value="Add Staff" class="btn c-btn">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
