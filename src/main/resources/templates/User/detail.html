<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="template ::bootstrap('Staff Detail')">
<body>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <h3>Staff </h3>
        </div>
        <div class="col-md-6"></div>
        <div class="col-md-3 d-flex flex-row-reverse">
            <a th:href="@{/staff/}" class="text-warning">Go Back <i class="fas fa-undo-alt"></i></a>
        </div>
    </div>
    <br>
    <br>
    <a th:href="@{/staff/payment/(id=${data.user.id})}" class="btn c-btn btn-sm">Payment</a>
    <br><br>
    <div class="container table_container">
        <div class="row">
                <div class="col-md-6">
                    <span>This staff is assigned to <a th:href="@{/staff/detail/(id=${data.user.reportTo.reportTo})}" th:text="${data.user.reportTo.}"></a> <i class="fas fa-arrow-square-right"></i></span>
                </div>
                <div class="col-md-6 d-flex flex-row-reverse">
                    <a th:href="@{/staff/assign/(id=${data.user.id})}" class="btn c-btn btn-sm">Edit</a>
                </div>
                <br>
        </div>
        <br>
        <hr>
        <br>
        <div class="row">
            <div class="col-md-6">
                <h5>Information</h5>
                <div class="container">
                    <div class="notice notice-success">
                        <strong>Name</strong> <span th:text="${data.user.displayName}"></span>
                    </div>
                    <div class="notice notice-warning">
                        <strong>Username</strong> <span th:text="${data.user.userName}"></span>
                    </div>
                    <div class="notice notice-info">
                        <strong>Email</strong> <span th:text="${data.user.email}"></span>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <h5>Payment</h5>
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th scope="col">Amount/month</th>
                        <th scope="col">From</th>
                        <th scope="col">To</th>
                        <th scope="col">Description</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="payment:${paymentData}">
                        <td th:text="${payment.amountPerMonth}"></td>
                        <td th:text="${payment.fromDate}"></td>
                        <td th:text="${payment.toDate}"></td>
                        <td th:text="${payment.description}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <table class="table">
                    <thead class="text-center table_title_bg">
                        <tr>
                            <th colspan="3"><b class="table_title">Working Hour</b></th>
                        </tr>
                    </thead>
                    <tbody class="text-center">
                    <tr th:each="workingHour:${data.workingHours}">
                        <td th:text="${dayOfWeeks[workingHour.dayOfWeek]}"></td>
                        <td th:text="${workingHour.fromTime}"></td>
                        <td th:text="${workingHour.toTime}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>


</body>
</html>
